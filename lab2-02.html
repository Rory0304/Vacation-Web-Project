<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function vartest(){
			var x = 1;
			console.log(x);
			var x = 2;
			console.log(x);
			x = 3;
			console.log(x);
		}
		function lettest(){
			let y = 1;
			console.log(y);
			let y = 2; //재선언 error
			console.log(y);
			y = 3;
			console.log(y); //재할당 ok
		}
		function consttest(){
			const z = 1;
			console.log(z);
			const z = 2;
			console.log(z); //재선언 error
			z = 3;
			console.log(z); //재할당 error
		}
	</script>
</head>
<body>
	<button onclick="vartest()">var</button>
	<button onclick="lettest()">let</button>
	<button onclick="consttest()">const</button>
</body>
</html>
